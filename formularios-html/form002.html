<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p><label for="iusu">Usuário:</label>
            <input type="text" name="usuario" id="iusu" required minlength="5" placeholder="Username" autocomplete="username">
        </p>
        <p><label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Password" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
